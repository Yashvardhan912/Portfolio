<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="google-site-verification" content="nwHETX81IaYEozOlfjOi4Z69JaxgctRqRw46Li0N58I" />
  <title>Promotion Hub</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      text-align: center;
      background-color: #f4f4f4;
    }

    h1, h2 {
      margin: 20px;
      color: #333;
    }

    .link-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin: 30px auto;
      width: 90%;
      max-width: 800px;
    }

    a {
      background-color: #2c3e50;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1.1em;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    a:hover {
      background-color: #34495e;
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
    }

    .referral-box {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
      margin: 20px auto;
    }

    .referral-input {
      width: 80%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }

    .copy-btn {
      padding: 10px 20px;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 6px;
      margin-top: 10px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s;
    }

    .copy-btn:hover {
      background-color: #34495e;
    }

    .copied-msg {
      margin-top: 10px;
      font-size: 0.95em;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Promotion Hub!</h1>

  <div class="link-container">
    <a href="https://discord.gg/xk4egYDS" target="_blank">Join My Discord Server</a>
    <a href="https://yashvardhan912.itch.io" target="_blank">Check Out My Itch.io Games</a>
    <a href="https://github.com/Yashvardhan912" target="_blank">Visit My GitHub</a>
    <a href="https://www.fab.com" target="_blank">Coming soon on Fab</a>
  </div>

  <h2>Support Me With Microsoft Rewards</h2>
  <div class="referral-box">
    <p>Use my referral link to sign up and support me!</p>
    <input
      class="referral-input"
      type="text"
      value="https://account.microsoft.com/rewards/referral-link-example"
      id="referralLink"
      readonly
    />
    <br />
    <button class="copy-btn" onclick="copyReferral()">Copy Referral Link</button>
    <div class="copied-msg" id="copiedMsg" style="display: none;">Link copied to clipboard!</div>
  </div>

  <script>
    function copyReferral() {
      const input = document.getElementById("referralLink");
      input.select();
      input.setSelectionRange(0, 99999); // Mobile support
      document.execCommand("copy");

      const msg = document.getElementById("copiedMsg");
      msg.style.display = "block";
      setTimeout(() => {
        msg.style.display = "none";
      }, 2000);
    }
  </script>
</body>
</html>
